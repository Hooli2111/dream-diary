<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="static/style.css" media="all">

<body>
  <main>
    <div class="nittei">
      <div id="calendar"></div>
    </div>
    <div class="logo_wrapper">
      <div class="logo">

      </div>
    </div>
    <div class="wrapper">
      <div class="contents_wrapper_3" id="top">
        <form action="/login" method="GET">
          <button type="submit" class="login_button">ログイン</button>
          <button class="account_button">アカウント作成</button>
        </form>
      </div>
    </div>
  </main>
</body>
<script>
  window.onload = function() {
    var current = new Date();
    var year = current.getFullYear();
    var month = current.getMonth() + 1;
    var date = current.getDate();
    var cTitle = document.createElement('div');
    cTitle.className = 'calendar-header__title';
    var cTitleText = document.createTextNode(year + '年' + month + '月' + date + '日');
    cTitle.appendChild(cTitleText);
    var wrapper = document.getElementById('calendar');
    wrapper.appendChild(cTitle);
  }
</script>

</html>
